<!DOCTYPE html>
<html>

<head>
    <title>Memory Matching!</title>
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
    <h1>Memory Matching</h1>
    <h2>Enter Your Details

    <div class="divTable">
        <div class="divTableBody">
            <div class="divTableRow">
                <div class="divTableCell">First Name</div>
                <div class="divTableCell">
                    <input type="text" id="txtFirstName" placeholder="John" required>
                </div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell">Last Name</div>
                <div class="divTableCell">
                    <input type="text" id="txtLastName" placeholder="Doe" required>
                </div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell">Age</div>
                <div class="divTableCell">
                    <input type="number" id="txtAge" min="1" placeholder="25" required>
                </div>
            </div></h2>
            <div class="divTableRow">
                <div class="divTableCell" colspan="2">
                    <button id="btnSubmit" onclick="addToPlayer();">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
