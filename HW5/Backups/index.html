<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matching Game</title>
    <script src="scripts/main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">

</head>

<body onload="printBlanks();">
    <h1>Memory Matching Game</h1>
    
    <button onclick="resetGame()">Reset Game</button>

    <div class="divTable">
        <div class="divTableBody">
            <div class="divTableRow">
                <div class="divTableCell"><img src="" id="image1" width="150" height="200" onclick="flipImage(0);"></div>
                <div class="divTableCell"><img src="" id="image2" width="150" height="200" onclick="flipImage(1);"></div>
                <div class="divTableCell"><img src="" id="image3" width="150" height="200" onclick="flipImage(2);"></div>
                <div class="divTableCell"><img src="" id="image4" width="150" height="200" onclick="flipImage(3);"></div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell"><img src="" id="image5" width="150" height="200" onclick="flipImage(4);"></div>
                <div class="divTableCell"><img src="" id="image6" width="150" height="200" onclick="flipImage(5);"></div>
                <div class="divTableCell"><img src="" id="image7" width="150" height="200" onclick="flipImage(6);"></div>
                <div class="divTableCell"><img src="" id="image8" width="150" height="200" onclick="flipImage(7);"></div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell"><img src="" id="image9" width="150" height="200" onclick="flipImage(8);"></div>
                <div class="divTableCell"><img src="" id="image10" width="150" height="200" onclick="flipImage(9);"></div>
                <div class="divTableCell"><img src="" id="image11" width="150" height="200" onclick="flipImage(10);"></div>
                <div class="divTableCell"><img src="" id="image12" width="150" height="200" onclick="flipImage(11);"></div>
            </div>
        </div>
    </div>

</body>

</html>
