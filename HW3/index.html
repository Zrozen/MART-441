<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Egg Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="story-container">
        <h1>Dragon Egg Adventure</h1>
        <img id="story-image" src="images/Egg.jpg" alt="A mysterious dragon egg">
        <p id="story">
            You are a **dragon egg**, resting in a warm nest. The world outside is waiting. 
            A crack forms in your shell... **Will you hatch?**
        </p>
        
        <div id="choices">
            <button id="choice1" onclick="storyFunction(1)">Yes, Hatch!</button>
            <button id="choice2" onclick="storyFunction(2)">No, Stay Inside</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
